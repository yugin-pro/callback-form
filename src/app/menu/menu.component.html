<div>
  <ul class="mui-list--unstyled">
    <div *ngFor="let element of menu">
      <li
        *ngIf="element.show"
        class="mui--text-light"
        (click)="selectedMenu(element)"
      >
        <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i
        ><span [class.selected]="element.name === selectedMenuName">
          {{ element.name }}</span
        >
      </li>
    </div>
  </ul>
</div>
